<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Habilitação</title>
</head>
<body>
    <label for="idade">Digite sua idade:</label>
<input type="number" id="idade" placeholder="Ex.: 18">
<button onclick="verificarHabilitacao()">Verificar</button>
<p id="resultado"></p>
<script>function verificarHabilitacao() {
    const idade = document.getElementById('idade').value; // Obtém o valor da entrada
    const resultado = document.getElementById('resultado'); // Área de resultado

    if (idade >= 18) {
        resultado.textContent = 'Pode dirigir'; // Mostra mensagem
        resultado.style.color = 'green'; // Cor verde para sim
    } else {
        resultado.textContent = 'Não pode dirigir'; // Mostra mensagem
        resultado.style.color = 'red'; // Cor vermelha para não
    }
}
</script>
</body>
</html>
